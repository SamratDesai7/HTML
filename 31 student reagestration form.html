<html>
<body bgcolor="yellow">
<form>
<marquee width="100%" direction= "right" hight="100%" scrollamount="10">
<h2> STUDENT REGISTRATION FORM </h2>
</marquee>
<fieldset>
<legend style="text-align: center"> BASIC INFORMATION </legend>

<input type="date" id="age" name="age"> <br>

<input type="number" id="number" name="number"> <br>
<label for="address"> Enter Your Address</label> <br>

<input type="email" id="email" name="email">  <br>
<label > QUALIFICATION</label>
<select>
<option value="10th" > 10th </option>
<option value="12th" > 12th</option>
<option value="Graduate " > Graduate </option>

<option value="Other" > Other </option>
</select>
</fieldset>
<fieldset>
<legend style="text-align: center"> GENDER</legend>

<input type="radio" id="gender" name="gender" val="Female"> Female
<input type="radio" id="gender" name="gender" val="Other"> Other <br>
</fieldset>

</fieldset>

</fieldset>
</form>
